<h1 class="text-2xl">Por Region</h1>
<h3 class="text-lg">Seleccione una regi√≥n</h3>

<section class="row mt-2">
  <div class="flex-col">
    @for (region of regions; track region) {
      <button class="btn btn-outline mr-2 w-[100px]"
      (click)="selectRegion(region)"
      [class.btn-primary]="selectedRegion() === region">
        {{region}}
      </button>
    }
  </div>

</section>

<app-country-list [countries]="countryResourse.value() ?? []"
[errorMessage]="countryResourse.error()"
[isLoading]="countryResourse.isLoading()"
[isEmpty]="countryResourse.value()?.length === 0"
/>
